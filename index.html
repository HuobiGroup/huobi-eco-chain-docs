<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Huobi ECO Chain</title>
  <link rel=icon href="./images/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Huobi ECO Chain">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      repo: 'HuobiGroup/huobi-eco-chain-docs',
      loadSidebar: true,
      subMaxLevel: 2,
      homepage: 'intro.md',
      loadSidebar: 'sidebar.md',
      loadNavbar: 'navbar.md',
      name: 'Huobi ECO Chain',
      auto2top: true,
      markdown: {
        gfm: true,
        tables: true,
      },
      themeColor: '#47b1de',
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      },
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      remoteMarkdown: {
        tag: 'remoteMarkdownUrl', 
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-rust.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-graphql.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-makefile.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-diff.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script>
    var source = document.documentElement.clientWidth > 768 ? 1 : 4;
    window.woodpecker = window.woodpecker || {
      app: 38,
      source: source,
      env: 'prd',
      modules: {
        vhash: {
          type: 'woodpecker'
        }
      }
    };
    (function() {
      var bw = document.createElement('script');
      bw.src = 'https://open.woodpeckerlog.com/static/woodpecker.js';
      bw.async = true;
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(bw, s);
    })();
  </script>
</body>
</html>
